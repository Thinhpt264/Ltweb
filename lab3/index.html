<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Title</title>
</head>
<body>
  <div id="container">
    <nav>
      <div id="menu">
          <div class="main-menu">
            <div class="item">HOME</div>
            <div class="item">
              <div class="item main">PRODUCTS</div>
              <div class="menu-mini">
                <a>Tivi</a>
                <a>Máy tính xách tay</a>
              </div>
            </div>
            <div class="item">ABOUT US</div>
            <div class="item">CONTACT</div>
          </div>
      </div>
    </nav>
    <section id="contact-us">
        <div class="container">
            <div class="header-contact">Contact Us</div>
            <div class="name">
                <div class="label"> Full Name*</div>
                <input type="text" class="input-name" placeholder="Enter Your Name">
            </div>
            <div class="email">
                <div class="label"> Email*</div>
                <input type="email" class="input-email" placeholder="Enter Your Email">
            </div>
            <div class="phone">
                <div class="label"> Phone</div>
                <input type="number" class="input-email" placeholder="Enter Number Phone">
            </div>
            <div class="service">
                <div class="label"> NEED SERVICE*</div>
                <select name="" id="">
                    <option value="">
                        Please chooses
                    </option>
                </select>
            </div>
            <div class="message">
                <div class="message-container">
                    <div class="label"> MESSAGE</div>
                    <textarea placeholder="Your message here"></textarea>
                </div>
            </div>
            <div class="button-submit">
                <button type="submit">Submit <i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </section>
    <section id="login-form">
      <div class="container">
        <div class="header-login">Sign In</div>
        <div class="username">
          <input type="text" placeholder="username or email">
        </div>
        <div class="password">
          <input type="password" class="input-password" placeholder="password">
        </div>
        <div class="btn-signIn">
          <button type="submit">SIGN IN</button>
        </div>
        <div class="label">Or Login With</div>
        <div class="social-btn">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-google" style="color: #842a2a;"></i>
        </div>
        <div class="btn-signup">
          <button type="submit">Sign Up</button>
        </div>
      </div>
    </section>
   
  </div>
</body>
</html>
